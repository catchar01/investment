{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Profile Page</h2>
    <h3>Change Password</h3>

    <form method="post" action="{% url 'change_password' %}">
        {% csrf_token %}
        {{ password_form.as_p }}
        <button type="submit" class="btn btn-warning">Change Password</button>
    </form>
    
</div>
{% endblock %}
